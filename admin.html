const filterSelect = document.getElementById('filter-select')
filterSelect.addEventListener('change', () => loadMessages(filterSelect.value))

async function loadMessages(filter = 'unprocessed') {
  let query = supabase
    .from('messages')
    .select('*')
    .order('created_at', { ascending: false })

  if (filter === 'unprocessed') {
    query = query.eq('processed', false)
  }

  const { data, error } = await query

  if (error) {
    messagesContainer.innerHTML = `<p style="color: red;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å: ${error.message}</p>`
    return
  }

  if (!data || data.length === 0) {
    messagesContainer.innerHTML = `<p style="text-align: center;">–ù–µ–º–∞—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å</p>`
    return
  }

  messagesContainer.innerHTML = ''

  data.forEach(msg => {
    const div = document.createElement('div')
    div.className = 'col-md-10'
    div.innerHTML = `
      <div class="post-item-cover message-item" style="margin-bottom: 20px;">
        <div class="post-content">
          <div class="meta" style="display:block;">
            <div><strong>–Ü–º‚Äô—è:</strong> ${msg.name} </div>
            <strong>Email:</strong> ${msg.email} <br>
            <strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${msg.phone || '-'} <br>
            <strong>–î–∞—Ç–∞:</strong> ${new Date(msg.created_at).toLocaleString()}
          </div>
          <div class="text" style="margin-top: 10px;">${msg.message}</div>
        </div>
        <div style="margin-top: 10px;">
          <label>
            <input type="checkbox" ${msg.processed ? 'checked' : ''} data-id="${msg.id}" class="processed-checkbox">
            –û–ø—Ä–∞—Ü—å–æ–≤–∞–Ω–æ
          </label>
        </div>
      </div>
    `
    messagesContainer.appendChild(div)
  })

  document.querySelectorAll('.processed-checkbox').forEach(cb => {
  cb.addEventListener('change', async (e) => {
    const id = e.target.dataset.id
    const checked = e.target.checked

    e.target.disabled = true

    const { error } = await supabase
      .from('messages')
      .update({ processed: checked })
      .eq('id', id)

    if (error) {
      alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ–Ω–æ–≤–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å')
      e.target.checked = !checked // –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Å—Ç–∞–Ω
    } else {
      if (filterSelect.value === 'unprocessed') {
        e.target.closest('.col-md-10').remove()
      } else {
        e.target.checked = checked // —è–≤–Ω–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è
      }
    }

    e.target.disabled = false
  })
})

}
